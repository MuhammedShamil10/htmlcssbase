<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <pre><h1>     LOGIN     </h1></pre> 
<form action="storage.html" method="GET" enctype="multipart/form-data">
    <div>
        <label for="name">Enter Name</label>
        <input type="text" id="name" name="name" placeholder="give your name ">
    </div>
    <br><br>
    <div>
        <label for="address">Address</label>
        <!-- <input type="text_area" id="address" name="home address" placeholder="your address"> -->
        <textarea name="" id="address" cols="25" rows="5"></textarea>
    </div>
    <br><br>
    <div>
        <label for="age">enter your age</label>
        <input type="number" id="age" name="age" min="18" max="35" >
    </div>
    <br><br>
    <div>
        <label for="date">DOB</label>
        <input type="datetime-local" id="date" name="date" >
    </div> <br>
    <div>
        <label>gender::</label>

        <label for="male">male</label>
        <input type="radio" id="male" value="male" name="gender">

        <label for="female">female</label>
        <input type="radio" id="male" value="male" name="gender">

        <label for="other">other</label>
        <input type="radio" id="other" value="other" name="gender">

    </div><br>
    <div>
        <label for="country">country</label>
            <select name="country" id="country">
                <option value="switz">switz</option>
                <option value="check">check</option>
                <option label="india" value="india"></option>
            </select>
    </div><br>
    <div>
        hobbies
        <label>reading</label>
            <input type="checkbox" name="read" id="read">
            <label for="play">playing</label>
            <input type="checkbox" name="play" id="play">
            <label for="singing">singing</label>
            <input type="checkbox" name="singing" id="singing">
    </div>
    <div>
        <label for="cv">Resume</label>
        <input type="file" id="cv" name="cv" >
    </div>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="pwd">

<button type="submit"> Submit</button>
<button type="reset">Reset</button>



</form>
